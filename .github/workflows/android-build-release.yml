name: Android Build Release

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Debug
      run: |
        pwd
        ls
        tree
    - name: Checkout secrets
      uses: actions/checkout@v4
      with:
        repository: stock-inc/dysnomia-android-secrets
        token: ${{ secrets.ACCESS_TOKEN }}
        path: secrets
    - name: Debug
      run: |
        pwd
        ls
        tree
